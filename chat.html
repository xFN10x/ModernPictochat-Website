<!DOCTYPE html>
<html>
  <head>
    <script src="js/autocrop.js"></script>
    <script async defer src="js/chatDrawing.js"></script>
    <script>
      //check if there is a username before loading the rest
      if (
        JSON.parse(localStorage.getItem("userInfo")).username == null ||
        JSON.parse(localStorage.getItem("userInfo")).username === ""
      )
        window.location.href = "/";
      //check to see if there is someone in the same chat with the same username
      fetch(
        window.location.protocol +
          "//" +
          window.location.hostname +
          (window.location.port !== "" ? ":" + window.location.port : "") +
          `/api/isPersonInChat/${new URLSearchParams(
            window.location.search
          ).get("join")}/${
            JSON.parse(localStorage.getItem("userInfo")).username
          }`
      ).then((res) => {
        if (res.ok) {
          res.text().then((text) => {
            console.log("Same person? " + text);
            if (text === "true") {
              //if there is, go back
              window.location.href = "/";
            }
          });
        }
      });
    </script>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="xFN10x" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Pictochat</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap"
      rel="stylesheet"
    />

    <style>
      @font-face {
        font-family: "Pictochat";
        src: url("pictochat.otf.woff2");
      }

      ul li {
        padding-left: 1.3rem;
        background-image: url("favicon.png");
        background-position: 0 0;
        background-size: 1.1rem;
        background-repeat: no-repeat;
        min-height: 1.2rem;
      }

      img {
        image-rendering: pixelated;
      }

      #chatDiv > ul {
        /*rotate this so it goes down to up, then unrotate the elements*/
        transform: rotate(180deg);
        padding-inline-start: 0;
      }
      #chatDiv > ul > li {
        transform: rotate(-180deg);
      }
      ul > li {
        font-family: "Pictochat";
        font-size: 25px;
        background-color: #ebebeb;
      }

      li > img {
        object-fit: contain;
        width: 100%;
        max-width: 30rem;
        user-select: none;
      }
      li > img::before {
        height: 150rem;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      .noto-sans {
        font-family: "Noto Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }

      .bbh-sans-bartle-regular {
        font-family: "BBH Sans Bartle", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body
    style="
      overflow: hidden;
      height: 100dvh;
      width: 100dvw;
      margin: 0;
      display: flex;
      background: linear-gradient(
        90deg,
        rgba(219, 219, 219, 1) 0%,
        rgba(102, 102, 102, 1) 100%
      );
    "
  >
    <div style="display: flex; width: 100%; margin: 0.6rem">
      <div
        id="chatDiv"
        style="
          flex: auto;
          padding: 1rem 1rem;
          background-color: white;
          border: 0.3rem solid black;
          margin-right: 0.5rem;
        "
      >
        <ul
          id="messageList"
          onwheel="event.preventDefault(); this.scrollTop -= event.deltaY;"
          style="
            align-items: flex-end;
            border: 1px double #d3d3d3;
            height: 60vh;
            vertical-align: baseline;
            overflow-y: scroll;
            overflow-x: hidden;
            list-style: none;
            margin-bottom: 0;
          "
        >
          <template
            style="
              background-color: greenyellow;
              background-image: url(player-entered.png);
              height: 1.2rem;
            "
          >
            User connected: <b>USER</b>
          </template>
          <template
            style="
              background-color: rgb(255, 47, 47);
              background-image: url(player-left.png);
              height: 1.2rem;
            "
          >
            User left: <b>USER</b>
          </template>
          <template>
            <b
              >&lt;USER&gt;
              <i
                class="sendingText"
                style="font-size: 1rem; -webkit-text-fill-color: #adadad"
                >Sending...</i
              ></b
            ><br />
            <img alt="Image sent by user." src="test.png" />
          </template>
        </ul>
        <div id="userControl" style="display: flex; justify-content: center">
          
          <canvas
            id="chatCanvas"
            style="
              background-color: white;
              border: 3px solid #d3d3d3;
              aspect-ratio: 16/9;
              height: 168.75px;
              margin: 1rem 0;
            "
          ></canvas>
          <div
            style="
              background-color: #d3d3d3;
              margin: 1rem 0;
              max-width: 3rem;
              position: relative;
              display: grid;
            "
          >
            <img
              id="clearImg"
              onmouseenter="document.getElementById(`clearImg`).src = `clear-pressed.png`"
              onmouseleave="document.getElementById(`clearImg`).src = `clear.png`"
              style="cursor: pointer; min-width: 3rem; max-width: 3rem"
              src="clear.png"
              onclick="clearCanvas()"
            />
            
            <img
              id="enterImg"
              onclick="onEnter()"
              onmouseenter="document.getElementById(`enterImg`).src = `enter-pressed.png`"
              onmouseleave="document.getElementById(`enterImg`).src = `enter.png`"
              style="
                cursor: pointer;
                min-width: 3rem;
                max-width: 3rem;
                position: absolute;
                bottom: 0;
              "
              src="enter.png"
            />
          </div>
        </div>
      </div>

      <div
        style="
          max-width: 16rem;
          display: flex;
          flex-direction: column;
          min-width: 16rem;
        "
      >
        <div
          id="chatsDisplay"
          style="
            overflow-x: clip;
            overflow-y: auto;

            padding: 1rem 1rem;
            height: 50%;
            background-color: white;
            border: 0.3rem solid black;
          "
        >
          <p style="text-align: center; margin-bottom: 0">Current Chats:</p>
          <div style="width: 10rem"></div>
          <p
            id="status-text"
            style="
              text-align: center;
              margin-top: 1px;
              -webkit-text-fill-color: #d3d3d3;
            "
          >
            <i id="statusText">Loading...</i>
          </p>
          <template id="chatVisual">
            <div
              style="
                min-height: 4rem;
                background-color: white;
                border: 0.2rem double black;
              "
            >
              <p
                style="
                  margin: -3px 0;
                  -webkit-text-fill-color: white;
                  -webkit-text-stroke: 1px;
                  user-select: none;
                "
                class="bbh-sans-bartle-regular"
              >
                Chat A
              </p>
              <img
                src="people.png"
                style="
                  image-rendering: crisp-edges;
                  padding-left: 4px;
                  margin-top: 4px;
                "
                width="20px"
              />
              <i
                class="noto-sans"
                style="-webkit-text-stroke: 0; -webkit-text-fill-color: black"
                ><sup>1/15</sup></i
              >
              <div style="display: flex; padding: 5px; justify-content: right">
                <button>Join!</button>
              </div>
            </div>
          </template>
        </div>
        <ul
          id="peopleHereDisplay"
          style="
            margin-top: 1rem;
            overflow-x: clip;
            overflow-y: auto;
            padding: 1rem 1rem;
            flex: auto;
            background-color: white;
            list-style: none;
            border: 0.3rem solid black;
          "
        >
          <template
            style="
              background-color: #ff00001f;
              -webkit-text-fill-color: #ff0000;
            "
          >
            Somebody <b>(You)</b>
          </template>
          <template
            style="
              background-color: #00d5ff1f;
              -webkit-text-fill-color: #00d5ff;
            "
          >
            Some other guy
          </template>
        </ul>
      </div>
    </div>
  </body>
</html>
